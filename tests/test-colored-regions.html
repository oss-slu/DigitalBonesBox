<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Regions Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .image-container {
            position: relative;
            display: inline-block;
            background: black;
            padding: 10px;
        }
        img {
            display: block;
            max-width: 800px;
            height: auto;
        }
        .console-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .warning { color: #dcdcaa; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <h1>Colored Regions Overlay Test</h1>
    
    <div class="test-container">
        <h2>Test Controls</h2>
        <button onclick="testBone('pubis')">Test Pubis</button>
        <button onclick="testBone('ilium')">Test Ilium</button>
        <button onclick="testBone('ischium')">Test Ischium</button>
        <button onclick="clearTest()">Clear</button>
    </div>

    <div class="test-container">
        <h2>Image Display</h2>
        <div class="image-container" id="imageContainer">
            <p>Click a button above to test colored regions</p>
        </div>
    </div>

    <div class="test-container">
        <h2>Console Output</h2>
        <div class="console-output" id="consoleOutput">Waiting for test...</div>
    </div>

    <script type="module">
        import { displayColoredRegions, clearColoredRegions } from './js/coloredRegionsOverlay.js';

        // Capture console output
        const consoleDiv = document.getElementById('consoleOutput');
        let logs = [];

        function addLog(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            const className = type === 'error' ? 'error' : type === 'warn' ? 'warning' : 'success';
            logs.push(`<span class="${className}">[${timestamp}] ${type.toUpperCase()}: ${message}</span>`);
            consoleDiv.innerHTML = logs.slice(-50).join('\n');
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        // Override console methods
        const originalLog = console.log;
        const originalDebug = console.debug;
        const originalWarn = console.warn;
        const originalError = console.error;

        console.log = (...args) => { addLog('log', ...args); originalLog(...args); };
        console.debug = (...args) => { addLog('debug', ...args); originalDebug(...args); };
        console.warn = (...args) => { addLog('warn', ...args); originalWarn(...args); };
        console.error = (...args) => { addLog('error', ...args); originalError(...args); };

        // Test function
        window.testBone = async function(boneId) {
            logs = [];
            addLog('log', `Testing colored regions for: ${boneId}`);
            
            const container = document.getElementById('imageContainer');
            container.innerHTML = '';

            // Create a test image
            const img = document.createElement('img');
            img.src = 'https://via.placeholder.com/800x600/000000/FFFFFF?text=Test+Bone+Image';
            img.alt = `${boneId} bone`;
            
            container.appendChild(img);

            // Wait for image to load
            await new Promise(resolve => {
                img.onload = resolve;
            });

            addLog('log', `Image loaded, dimensions: ${img.offsetWidth}x${img.offsetHeight}`);

            // Display colored regions
            try {
                await displayColoredRegions(img, boneId);
                addLog('log', 'displayColoredRegions completed');
            } catch (error) {
                addLog('error', 'Error displaying colored regions:', error.message);
            }
        };

        window.clearTest = function() {
            const container = document.getElementById('imageContainer');
            clearColoredRegions(container);
            container.innerHTML = '<p>Cleared</p>';
            addLog('log', 'Test cleared');
        };

        addLog('log', 'Test page loaded and ready');
    </script>
</body>
</html>
